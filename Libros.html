    <!-- GitHub Content Fetcher Script -->
    <script>
        async function fetchRepoContent(listId, path) {
            const user = "antony05";
            const repo = "esrn2";
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const files = await response.json();
                const fileList = document.getElementById(listId);

                files.forEach(file => {
                    const li = document.createElement("li");

                    if (file.type === "dir") {
                        li.textContent = `[Carpeta] ${file.name}`;
                    } else {
                        const link = document.createElement("a");
                        link.href = file.download_url;
                        const fileSize = file.size ? `${(file.size / (1024 * 1024)).toFixed(2)} MB` : "";
                        link.textContent = `[${fileSize}] ${file.name}`;
                        link.target = "_blank";
                        li.appendChild(link);
                    }

                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Error al obtener la lista de archivos:", error);
            }
        }

        // Carga el contenido de las carpetas al cargar la página
        window.onload = function() {
            fetchRepoContent("general", "Bibloteca/General/");
            fetchRepoContent("tecnologia", "Bibloteca/Informatica/");
        };
    </script>
