<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Archivos y Carpetas</title>
</head>
<body>
  <h1>Contenido de la Carpeta</h1>
  <ul id="fileList"></ul>

  <script>
    async function fetchDirectoryContent() {
      try {
        const response = await fetch("https://escuelarural2ev.com:3000/Bibloteca");
        const files = await response.json();

        const fileList = document.getElementById("fileList");
        fileList.innerHTML = ""; // Limpiar la lista antes de agregar nuevos elementos

        files.forEach((file) => {
          const li = document.createElement("li");
          li.textContent = file.isDirectory ? `[Carpeta] ${file.name}` : `[Archivo] ${file.name}`;
          fileList.appendChild(li);
        });
      } catch (error) {
        console.error("Error al obtener la lista de archivos:", error);
      }
    }

    // Llamar a la función al cargar la página
    window.onload = fetchDirectoryContent;
  </script>
</body>
</html>
