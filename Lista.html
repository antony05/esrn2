<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado y Descarga de Archivos de Bibloteca</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Contenido de la Carpeta "Bibloteca"</h1>
    <ul id="fileList"></ul>

    <script>
        async function fetchRepoContent() {
            const user = "antony05";
            const repo = "esrn2";
            const path = "Bibloteca"; // Carpeta específica dentro del repositorio

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const files = await response.json();
                const fileList = document.getElementById("fileList");

                files.forEach(file => {
                    const li = document.createElement("li");

                    if (file.type === "dir") {
                        // Muestra solo el nombre si es una carpeta
                        li.textContent = `[Carpeta] ${file.name}`;
                    } else {
                        // Crea un enlace de descarga si es archivo
                        const link = document.createElement("a");
                        link.href = file.download_url; // URL de descarga directa
                        link.textContent = `[Archivo] ${file.name}`;
                        link.target = "_blank"; // Abre en una nueva pestaña
                        li.appendChild(link);
                    }

                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Error al obtener la lista de archivos:", error);
            }
        }

        // Llama a la función al cargar la página
        window.onload = fetchRepoContent;
    </script>
</body>
</html>
