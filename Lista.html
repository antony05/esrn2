<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Archivos y Carpetas del Repositorio</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
    </style>
</head>
<body>
    <h1>Contenido del Repositorio</h1>
    <ul id="fileList"></ul>

    <script>
        async function fetchRepoContent() {
            // Reemplaza "usuario" y "repositorio" con el usuario y nombre de tu repositorio
            const user = "antony05";
            const repo = "esrn2";
            const path = "Bibloteca"; // Ruta dentro del repositorio, déjalo vacío para la raíz

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const files = await response.json();
                const fileList = document.getElementById("fileList");

                files.forEach(file => {
                    const li = document.createElement("li");
                    li.innerHTML = file.type === "dir" ? `[Carpeta] ${file.name}` : `[Archivo] ${file.name}`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Error al obtener la lista de archivos:", error);
            }
        }

        // Llama a la función al cargar la página
        window.onload = fetchRepoContent;
    </script>
</body>
</html>
